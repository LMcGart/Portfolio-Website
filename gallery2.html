    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/html5reset.css" />

      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <a href="index.html" class="home">Home</a>
        <a href="gallery.html" class="gallery">Gallery</a>
      </div>
      <div class="side_contents">
        <a href="mailto: lmcgart@umich.edu" class="name"
          >Liam <span class="last_name">Mc Gartoll</span></a
        >
        <p class="copyright">Â©2022-2023</p>
      </div>
    </nav>
    <main class="carousel-container">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="images/bergen.JPG" alt="" /></div>
          <div class="swiper-slide"><img src="images/biker.JPG" alt="" /></div>
          <div class="swiper-slide">
            <img src="images/cape_lighthouse.JPG" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/climbing.JPG" alt="" />
          </div>
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        loop: true,

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
